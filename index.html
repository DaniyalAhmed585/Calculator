<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/c498828663.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div>
            <input id="result1" class="result1" type="text">
        </div>
        <div>
            <input id="result2" class="result2" type="text" placeholder="0">
        </div>
        <div>
            <button class="clearBtn" onclick="clearResult()"><b>C</b></button>
            <button class="backspaceBtn mid" onclick="backSpace()"><i class="fas fa-backspace"></i></button>
            <button class="divBtn op" onclick="getNumber('/'); sendValue();"><i class="fas fa-divide"></i></button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('7')">7</button>
            <button class="btn mid" onclick="getNumber('8')">8</button>
            <button class="btn mid1" onclick="getNumber('9')">9</button>
            <button class="btn op" onclick="getNumber('*'); sendValue();"><i class="fas fa-times"></i></button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('4')">4</button>
            <button class="btn mid" onclick="getNumber('5')">5</button>
            <button class="btn mid1" onclick="getNumber('6')">6</button>
            <button class="btn op" onclick="getNumber('-'); sendValue();"><i class="fas fa-minus"></i></button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('1')">1</button>
            <button class="btn mid" onclick="getNumber('2')">2</button>
            <button class="btn mid1" onclick="getNumber('3')">3</button>
            <button class="btn op" onclick="getNumber('+'); sendValue();"><i class="fas fa-plus"></i></button>
        </div>
        <div>
            <button class="btn" onclick="calcSqrt()"><i class="fas fa-square-root-alt"></i></button>
            <button class="btn mid" onclick="getNumber('0')">0</button>
            <button class="btn mid1" onclick="getNumber('.')"><b>.</b></button>
            <button class="btn op" onclick="getResult()"><i class="fas fa-equals"></i></button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
